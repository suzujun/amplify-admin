version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install
        - nvm use
        - node -v
    build:
      commands:
        - cd amplify && npm ci --cache ../.npm --prefer-offline && cd ..
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
